query device_info($device: String!) {
    InfraDevice(name__value: $device) {
    edges {
      node {
        id
        name {
          value
        }
        asn {
          node {
            asn {
              value
            }
          }
        }
        primary_address {
          node {
            address {
              value
            }
          }
        }
        topology {
          node {
            name {
              value
            }
            network_services {
              edges {
                node {
                  name {
                    value
                  }
                  
                }
              }
            }
          }
        }
        location {
          node {
            id
            name {
              value
            }
            timezone {
              value
            }
            ... on LocationBuilding {
              ancestors {
                edges {
                  node {
                    network_management_servers {
                      edges {
                        node {
                          name {
                            value
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
        interfaces {
          edges {
            node {
              __typename
              id
              name {
                value
              }
              description {
                value
              }
              enabled {
                value
              }
              role {
                value
              }
              mtu {
                value
              }
              ... on InfraInterfaceL2 {
                tagged_vlan {
                  edges {
                    node {
                      vlan_id {
                        value
                      }
                      name {
                        value
                      }
                    }
                  }
                }
                untagged_vlan {
                  node {
                    vlan_id {
                      value
                    }
                    name {
                      value
                    }
                  }
                }
              }
              ... on InfraInterfaceL3 {
                ip_addresses {
                  edges {
                    node {
                      ip_prefix {
                        node {
                          broadcast_address {
                            value
                          }
                        }
                      }
                      address {
                        value
                        ip
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
  InfraBGPSession(device__name__value: $device) {
    edges {
      node {
        remote_as {
          node {
            asn {
              value
            }
          }
        }
        device {
          node {
            name {
              value
            }
          }
        }
        remote_ip {
          node {
            address {
              ip
            }
          }
        }
        local_as {
          node {
            asn {
              value
            }
          }
        }
        local_ip {
          node {
            address {
              ip
            }
          }
        }
        status {
          value
        }
      }
    }
  }
}